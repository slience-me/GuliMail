<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="count++">我被点击了 {{count}}次</button>

        <!-- 2. 使用组件 -->
        <counter></counter>
        <counter></counter>
        <counter></counter>
        <counter></counter>
        <counter></counter>
        ---------------------------
        <button-counter></button-counter>
        <button-counter></button-counter>
    </div>

    <script src="../node_modules/vue/dist/vue.js"></script>

    <script>
        // 1. 全局声明注册一个组件
        Vue.component("counter", {
            template: `<button @click="count++">我被点击了 {{count}}次</button>`,
            data() {
                return {
                    count: 1
                }
            }
        });

        // 2. 局部声明组件
        const buttonCounter = {
            template: `<button @click="count++">我被点击了 {{count}}次</button>`,
            data() {
                return {
                    count: 1
                }
            }
        }

        new Vue({
            el: "#app",
            data: {
                count: 1
            },
            // 导入组件
            components: {
                'button-counter': buttonCounter  // key: value  key:组件名  value:组件对象
            }
        })
    </script>
</body>
</html>
